<ng-sidebar-container>
  <!--Sidebar-->
  <ng-sidebar [opened]="opened">
    <a class="textHome" style="font-size: 30px; cursor:pointer" (click)="toggleSidebar()">X</a>
    <ul class="menu">
      <li><a routerLink="/" (click)="toggleSidebar()" >Dashboard</a></li>
      <li><a routerLink="/todo-list" (click)="toggleSidebar()" >Todo-List</a></li>
      <li><a routerLink="/board" (click)="toggleSidebar()" >TicTacToe</a></li>
      <li><a routerLink="/contact" (click)="toggleSidebar()" >Contacto</a></li>
    </ul>
  </ng-sidebar>
  <div ng-sidebar-content>
    <!--Header de las páginas-->
    <fa-icon [icon]="barsIcon" (click)="toggleSidebar()" style="cursor:pointer; color:white; font-size: 25px;" ></fa-icon>
    <!--Contenido de la página-->
    <router-outlet></router-outlet>
  </div>

</ng-sidebar-container>
