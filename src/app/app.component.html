<ng-sidebar-container>
  <!--Sidebar-->
  <ng-sidebar [opened]="opened">
    <a class="X" (click)="toggleSidebar()">X</a>
    <ul class="menu">
      <li><a routerLink="/" (click)="toggleSidebar()" >Dashboard</a></li>
      <li><a routerLink="/todo-list" (click)="toggleSidebar()" >Todo-List</a></li>
      <li><a routerLink="/board" (click)="toggleSidebar()" >TicTacToe</a></li>
      <li><a routerLink="/spacex" (click)="toggleSidebar()" >Spacex</a></li>
      <li><a routerLink="/alyleUI" (click)="toggleSidebar()" >AlyleUI</a></li>
      <li><a routerLink="/wannaflex" (click)="toggleSidebar()" >Flexing</a></li>
      <li><a routerLink="/contact" (click)="toggleSidebar()" >Contacto</a></li>
    </ul>
  </ng-sidebar>
  <div ng-sidebar-content style=" margin-top: 25px;">
    <!--Header de las páginas-->
    <fa-icon [icon]="barsIcon" (click)="toggleSidebar()" class="faicon" ></fa-icon>
    <!--Contenido de la página-->
    <router-outlet></router-outlet>
  </div>

</ng-sidebar-container>
